[env:uno]
platform = atmelavr
board = uno
framework = arduino

lib_extra_dirs =
  $PROJECT_DIR/lib_extra/Components
  $PROJECT_DIR/lib_extra/Car-AFSM/Actions
  $PROJECT_DIR/lib_extra/Car-AFSM/Decisions
  $PROJECT_DIR/lib_extra/Car-AFSM/States

lib_deps =
  # Using a library name
  Ultrasonic
    
  # ... or using library Id
  1507
      
  # ... or depend on a specific version
  Ultrasonic@3.0.0
    
  # Semantic Versioning Rules
  # http://docs.platformio.org/page/userguide/lib/cmd_install.html#description
  Ultrasonic@^3.0.0
  Ultrasonic@~3.0.0
  Ultrasonic@>=3.0.0
